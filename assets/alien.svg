<svg xmlns="http://www.w3.org/2000/svg" width="110" height="70" viewBox="0 0 110 70">
  <defs>
    <linearGradient id="alienHullGradient" x1="0" y1="0" x2="110" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5be0c3"/>
      <stop offset="0.55" stop-color="#3fb3ff"/>
      <stop offset="1" stop-color="#2b6fff"/>
    </linearGradient>
    <radialGradient id="alienDomeGradient" cx="40%" cy="35%" r="75%">
      <stop offset="0" stop-color="#1b2b53" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0b1024" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="alienEyeGlow" cx="35%" cy="35%" r="70%">
      <stop offset="0" stop-color="#e8fbff"/>
      <stop offset="0.6" stop-color="#8ff0ff"/>
      <stop offset="1" stop-color="#2bd3ff"/>
    </radialGradient>
    <filter id="alienShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0b1024" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#alienShadow)" transform="translate(8 6)" stroke-linejoin="round" stroke-linecap="round">
    <!-- shadow -->
    <ellipse cx="48" cy="36" rx="46" ry="16" fill="#000000" fill-opacity="0.18" stroke="none" transform="translate(3 3)"/>

    <!-- hull -->
    <ellipse cx="48" cy="32" rx="46" ry="16" fill="url(#alienHullGradient)" stroke="#1c3b66" stroke-width="2"/>

    <!-- underside shade -->
    <path d="M6 32 C18 44 78 44 90 32 C82 46 14 46 6 32 Z" fill="#0b1024" fill-opacity="0.12" stroke="none"/>

    <!-- hull highlight -->
    <path d="M16 28 C28 22 68 22 80 28" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="3"/>

    <!-- dome -->
    <ellipse cx="48" cy="22" rx="26" ry="12" fill="url(#alienDomeGradient)" stroke="#1c3b66" stroke-width="2"/>
    <path d="M30 20 C34 14 42 12 50 14" fill="none" stroke="#ffffff" stroke-opacity="0.28" stroke-width="3"/>

    <!-- eyes -->
    <ellipse cx="38" cy="22" rx="6.5" ry="6.5" fill="url(#alienEyeGlow)" stroke="#8bcfff" stroke-width="1.5"/>
    <ellipse cx="58" cy="22" rx="6.5" ry="6.5" fill="url(#alienEyeGlow)" stroke="#8bcfff" stroke-width="1.5"/>
    <circle cx="40" cy="24" r="2.2" fill="#0b1024" fill-opacity="0.55" stroke="none"/>
    <circle cx="60" cy="24" r="2.2" fill="#0b1024" fill-opacity="0.55" stroke="none"/>

    <!-- window strip -->
    <rect x="14" y="30" width="68" height="12" rx="6" fill="#0c1328" stroke="#1c3b66" stroke-width="1.6"/>
    <g fill="#8ff0ff" opacity="0.95">
      <circle cx="22" cy="36" r="3.2"/>
      <circle cx="36" cy="36" r="3.2"/>
      <circle cx="50" cy="36" r="3.2"/>
      <circle cx="64" cy="36" r="3.2"/>
      <circle cx="78" cy="36" r="3.2"/>
    </g>

    <!-- tiny antenna -->
    <path d="M48 8 L48 4" stroke="#1c3b66" stroke-width="2"/>
    <circle cx="48" cy="3" r="2.4" fill="#8ff0ff" stroke="#1c3b66" stroke-width="1.6"/>
  </g>
</svg>

