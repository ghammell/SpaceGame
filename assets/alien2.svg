<svg xmlns="http://www.w3.org/2000/svg" width="110" height="70" viewBox="0 0 110 70">
  <defs>
    <linearGradient id="alien2Body" x1="8" y1="8" x2="102" y2="62" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffd1ff"/>
      <stop offset="0.55" stop-color="#a46bff"/>
      <stop offset="1" stop-color="#4b2a9a"/>
    </linearGradient>
    <radialGradient id="alien2Cockpit" cx="40%" cy="35%" r="78%">
      <stop offset="0" stop-color="#1b2b53" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0b1024" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="alien2Glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#67f4c1"/>
      <stop offset="1" stop-color="#ffde59"/>
    </linearGradient>
    <filter id="alien2Shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0b1024" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#alien2Shadow)" transform="translate(6 6)" stroke-linejoin="round" stroke-linecap="round">
    <!-- shadow -->
    <path d="M6 34 C16 18 32 12 48 14 C58 10 68 10 78 14 C94 12 110 18 120 34 C104 52 82 58 62 58 C42 58 22 52 6 34 Z"
          fill="#000000" fill-opacity="0.18" stroke="none" transform="translate(2 3) scale(0.8 1)"/>

    <!-- body (manta-like) -->
    <path d="M6 34 C16 18 32 12 48 14 C58 10 68 10 78 14 C94 12 110 18 120 34 C104 52 82 58 62 58 C42 58 22 52 6 34 Z"
          fill="url(#alien2Body)" stroke="#2a1a5a" stroke-width="2" transform="scale(0.8 1)"/>

    <!-- wing tips -->
    <path d="M10 34 C18 26 26 24 34 26" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="3"/>
    <path d="M90 26 C98 24 106 26 114 34" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="3" transform="scale(0.8 1)"/>

    <!-- cockpit -->
    <ellipse cx="50" cy="26" rx="22" ry="12" fill="url(#alien2Cockpit)" stroke="#2a1a5a" stroke-width="2"/>
    <path d="M34 24 C38 18 44 16 52 18" fill="none" stroke="#ffffff" stroke-opacity="0.22" stroke-width="3"/>

    <!-- single big eye -->
    <ellipse cx="50" cy="26" rx="7.5" ry="7.5" fill="#8ff0ff" stroke="#8bcfff" stroke-width="1.5"/>
    <circle cx="52" cy="28" r="2.4" fill="#0b1024" fill-opacity="0.6" stroke="none"/>
    <circle cx="47" cy="23" r="1.6" fill="#ffffff" fill-opacity="0.35" stroke="none"/>

    <!-- glow strip -->
    <rect x="18" y="36" width="64" height="10" rx="5" fill="#0c1328" stroke="#2a1a5a" stroke-width="1.6"/>
    <path d="M20 41 L80 41" stroke="url(#alien2Glow)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

    <!-- little lights -->
    <g fill="#67f4c1" opacity="0.95">
      <circle cx="26" cy="41" r="2.6"/>
      <circle cx="38" cy="41" r="2.6"/>
      <circle cx="50" cy="41" r="2.6"/>
      <circle cx="62" cy="41" r="2.6"/>
      <circle cx="74" cy="41" r="2.6"/>
    </g>
  </g>
</svg>

