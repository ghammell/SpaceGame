<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="wingHull" x1="10" y1="30" x2="54" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#67f4c1" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#3fb3ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#2b6fff" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="wingDome" cx="40%" cy="35%" r="75%">
      <stop offset="0" stop-color="#1b2b53" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0b1024" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="plusGlow" cx="50%" cy="45%" r="65%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.6" stop-color="#fff6d6" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffb347" stop-opacity="0.85"/>
    </radialGradient>
  </defs>

  <!-- Wingman: a friendly saucer with a plus mark -->
  <g transform="translate(0 2)" stroke-linecap="round" stroke-linejoin="round">
    <ellipse cx="32" cy="34" rx="22" ry="9" fill="url(#wingHull)" stroke="#1c3b66" stroke-width="2"/>
    <path d="M14 34 C20 42 44 42 50 34 C44 46 20 46 14 34 Z" fill="#0b1024" fill-opacity="0.12" stroke="none"/>
    <path d="M18 32 C24 28 40 28 46 32" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="3"/>
    <ellipse cx="32" cy="26" rx="13" ry="6.5" fill="url(#wingDome)" stroke="#1c3b66" stroke-width="2"/>
    <path d="M24 25 C26 21 30 19 34 20" fill="none" stroke="#ffffff" stroke-opacity="0.28" stroke-width="3"/>

    <!-- Plus badge -->
    <circle cx="48" cy="18" r="7.2" fill="url(#plusGlow)" opacity="0.95" stroke="#ffffff" stroke-opacity="0.25" stroke-width="1.2"/>
    <path d="M48 14.5 L48 21.5" stroke="#0b1024" stroke-opacity="0.85" stroke-width="2.6"/>
    <path d="M44.5 18 L51.5 18" stroke="#0b1024" stroke-opacity="0.85" stroke-width="2.6"/>
  </g>
