<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="stormTrail" x1="10" y1="20" x2="54" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.55" stop-color="#ffb347" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#ff6b6b" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="stormHead" cx="35%" cy="35%" r="75%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#fff6d6" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#ffb347" stop-opacity="0.85"/>
    </radialGradient>
  </defs>

  <!-- Star Storm: multiple streaks blasting across -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 18 L42 32" stroke="url(#stormTrail)" stroke-width="6"/>
    <path d="M10 30 L44 46" stroke="url(#stormTrail)" stroke-width="5" opacity="0.95"/>
    <path d="M18 10 L48 24" stroke="url(#stormTrail)" stroke-width="4" opacity="0.8"/>

    <!-- Leading heads -->
    <circle cx="42" cy="32" r="5.6" fill="url(#stormHead)" opacity="0.95"/>
    <circle cx="44" cy="46" r="5" fill="url(#stormHead)" opacity="0.9"/>
    <circle cx="48" cy="24" r="4.4" fill="url(#stormHead)" opacity="0.82"/>

    <!-- Tiny sparkles -->
    <path d="M52 14 L52 18" stroke="#ffffff" stroke-opacity="0.55" stroke-width="2"/>
    <path d="M54 16 L50 16" stroke="#ffffff" stroke-opacity="0.45" stroke-width="2"/>
  </g>
</svg>



