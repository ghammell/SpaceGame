<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="barrierGlow" cx="50%" cy="42%" r="70%">
      <stop offset="0%" stop-color="#fff6d6" stop-opacity="1"/>
      <stop offset="55%" stop-color="#ffb347" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0.9"/>
    </radialGradient>
    <linearGradient id="barrierRing" x1="12" y1="14" x2="52" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="0.45" stop-color="#ffb347" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ff6b6b" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <!-- Explosive Barrier: a charged ring with a hot core. -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <circle cx="32" cy="32" r="22" fill="none" stroke="url(#barrierRing)" stroke-width="4.2"/>
    <circle cx="32" cy="32" r="18" fill="url(#barrierGlow)" opacity="0.22" stroke="none"/>

    <!-- Impact star (stylized explosion) -->
    <path d="M32 18 L35.5 26 L44 23.5 L38 31.5 L46 34 L37.5 36.5 L40 45 L32 39.2 L24 45 L26.5 36.5 L18 34 L26 31.5 L20 23.5 L28.5 26 Z"
      fill="url(#barrierGlow)" opacity="0.95" stroke="#ffffff" stroke-opacity="0.25" stroke-width="1.2"/>

    <!-- Small sparks -->
    <path d="M14 32 L18 32" stroke="#ffb347" stroke-opacity="0.75" stroke-width="2"/>
    <path d="M50 32 L54 32" stroke="#ff6b6b" stroke-opacity="0.75" stroke-width="2"/>
    <path d="M32 12 L32 16" stroke="#ffffff" stroke-opacity="0.55" stroke-width="2"/>
    <path d="M32 48 L32 52" stroke="#ffb347" stroke-opacity="0.6" stroke-width="2"/>
  </g>
</svg>

